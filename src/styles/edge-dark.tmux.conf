# This tmux statusbar config was created by tmuxline.vim
# on Wed, 05 May 2021

tmux set -g status-justify "centre"
tmux set -g status "on"
tmux set -g status-left-style "none"
tmux set -g message-command-style "fg=#c5cdd9,bg=#404455"
tmux set -g status-right-style "none"
tmux set -g pane-active-border-style "fg=#6cb6eb"
tmux set -g status-style "none,bg=#333644"
tmux set -g message-style "fg=#c5cdd9,bg=#404455"
tmux set -g pane-border-style "fg=#404455"
tmux set -g status-right-length "100"
tmux set -g status-left-length "100"
tmux setw -g window-status-activity-style "none,fg=#6cb6eb,bg=#333644"
tmux setw -g window-status-separator ""
tmux setw -g window-status-style "none,fg=#c5cdd9,bg=#333644"
tmux set -g status-left "#[fg=#2b2d37,bg=#6cb6eb] #S #[fg=#6cb6eb,bg=#404455,nobold,nounderscore,noitalics]#[fg=#c5cdd9,bg=#404455] %R #[fg=#404455,bg=#333644,nobold,nounderscore,noitalics]#[fg=#c5cdd9,bg=#333644] #{sysstat_mem} #[fg=blue]#{sysstat_ntemp} #(./widget-color.sh)#{upload_speed} #[fg=#333644,bg=#333644,nobold,nounderscore,noitalics]"
tmux set -g status-right "#[fg=#333644,bg=#333644,nobold,nounderscore,noitalics]#[fg=#c5cdd9,bg=#333644] #(./widget-color.sh)#{download_speed} #[fg=blue]#{sysstat_itemp} #{sysstat_cpu} #[fg=#404455,bg=#333644,nobold,nounderscore,noitalics]#[fg=#c5cdd9,bg=#404455] %a #[fg=#6cb6eb,bg=#404455,nobold,nounderscore,noitalics]#[fg=#2b2d37,bg=#6cb6eb] #H #{prefix_highlight} "
tmux setw -g window-status-format "#[fg=#333644,bg=#333644,nobold,nounderscore,noitalics]#[fg=#c5cdd9] #I  #W #[fg=#333644,bg=#333644,nobold,nounderscore,noitalics]"
tmux setw -g window-status-current-format "#[fg=#333644,bg=#404455,nobold,nounderscore,noitalics]#[fg=#c5cdd9,bg=#404455] #I  #W  #F #[fg=#404455,bg=#333644,nobold,nounderscore,noitalics]"
