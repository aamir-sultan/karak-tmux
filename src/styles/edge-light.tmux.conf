tmux set -g status-justify "centre"
tmux set -g status "on"
tmux set -g status-left-style "none"
tmux set -g message-command-style "fg=#4b505b,bg=#dde2e7"
tmux set -g status-right-style "none"
tmux set -g pane-active-border-style "fg=#6996e0"
tmux set -g status-style "none,bg=#eef1f4"
tmux set -g message-style "fg=#4b505b,bg=#dde2e7"
tmux set -g pane-border-style "fg=#dde2e7"
tmux set -g status-right-length "100"
tmux set -g status-left-length "100"
tmux setw -g window-status-activity-style "none,fg=#6996e0,bg=#eef1f4"
tmux setw -g window-status-separator ""
tmux setw -g window-status-style "none,fg=#4b505b,bg=#eef1f4"
tmux set -g status-left "#[fg=#fafafa,bg=#6996e0] #S #[fg=#6996e0,bg=#dde2e7,nobold,nounderscore,noitalics]#[fg=#4b505b,bg=#dde2e7] %R #[fg=#dde2e7,bg=#eef1f4,nobold,nounderscore,noitalics]#[fg=#4b505b,bg=#eef1f4] #{sysstat_mem} #[fg=blue]#{sysstat_ntemp} #(./widget-color.sh)#{upload_speed} #[fg=#eef1f4,bg=#eef1f4,nobold,nounderscore,noitalics]"
tmux set -g status-right "#[fg=#eef1f4,bg=#eef1f4,nobold,nounderscore,noitalics]#[fg=#4b505b,bg=#eef1f4] #(./widget-color.sh)#{download_speed} #[fg=blue]#{sysstat_itemp} #{sysstat_cpu} #[fg=#dde2e7,bg=#eef1f4,nobold,nounderscore,noitalics]#[fg=#4b505b,bg=#dde2e7] %a #[fg=#6996e0,bg=#dde2e7,nobold,nounderscore,noitalics]#[fg=#fafafa,bg=#6996e0] #H #{prefix_highlight} "
tmux setw -g window-status-format "#[fg=#eef1f4,bg=#eef1f4,nobold,nounderscore,noitalics]#[fg=#4b505b] #I  #W #[fg=#eef1f4,bg=#eef1f4,nobold,nounderscore,noitalics]"
tmux setw -g window-status-current-format "#[fg=#eef1f4,bg=#dde2e7,nobold,nounderscore,noitalics]#[fg=#4b505b,bg=#dde2e7] #I  #W  #F #[fg=#dde2e7,bg=#eef1f4,nobold,nounderscore,noitalics]"
