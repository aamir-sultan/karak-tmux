tmux set -g status-justify "centre"
tmux set -g status "on"
tmux set -g status-left-style "none"
tmux set -g message-command-style "fg=#a89984,bg=#504945"
tmux set -g status-right-style "none"
tmux set -g pane-active-border-style "fg=#a89984"
tmux set -g status-style "none,bg=#3a3735"
tmux set -g message-style "fg=#a89984,bg=#504945"
tmux set -g pane-border-style "fg=#504945"
tmux set -g status-right-length "100"
tmux set -g status-left-length "100"
tmux setw -g window-status-activity-style "underscore,fg=#a89984,bg=#3a3735"
